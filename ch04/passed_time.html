<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날짜 계산 프로그램</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            border: 2px solid #000;
            border-radius: 250px;
            text-align: center;
            margin: 50px auto;
            background-color: azure;
            position: relative;
        }
        h2{position: absolute; left: 60px; top: 60px;}
        span{color: red; font-size: 22px; font-weight: bold;}
        p{position: absolute; left: 30px; top: 130px;}
    </style>
</head>
<body>
    <div id="container">
        <h2>지금까지 몇 일?</h2>
        <p>새해 첫날 이후 <span id="day"></span>일 지났습니다.</p>
    </div>

    <script src="./js/passed_time.js"></script>
</body>
</html>
