<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>indexOf 함수</title>
    <script>
        let str = "Hello world, welcome world";
        //앞에서부터 찾음
        let n1 = str.indexOf("world"); //6
        let n2 = str.indexOf("asia"); //-1(위치를 못찾으면)
        document.write(n1 + "<br>");
        document.write(n2 + "<br>");

        //뒤에서부터 찾음
        let n3 = str.lastIndexOf("world"); //21
        let n4 = str.lastIndexOf("aisa"); //-1(위치 못찾으면)
        let fruits = ['apple', 'banana', 'grape'];
        let n5 = fruits.lastIndexOf("grape");
        document.write(n3 + "<br>");
        document.write(n4 + "<br>");
        document.write(n5 + "<br>");
    </script>
</head>
<body>
    
</body>
</html>
