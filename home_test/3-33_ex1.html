<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이중 for 문</title>
</head>
<body>
    <script>
        // 가가가가가
        let i, j;
        

        for(i=0; i<5; i++){
            for(j=0; j<5; j++){
                document.write("가");
            }
            document.write("<br>");
        }
    </script>
    <hr>
    <script>
        // 별찍기
        for(i=0; i<5; i++){
            for(j=0; j<5; j++){
                document.write("*")
            }
            document.write("<br>")
        }
    </script>
    <hr>
    <script>
        // 별찍기(행다르게)
        for(i=0; i<5; i++){
            for(j=0; j<5-i; j++){
                document.write("*")
            }
            document.write("<br>")
        }
        for(i=0; i<5; i++){
            for(j=0; j<i+1; j++){
                document.write("*")
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
