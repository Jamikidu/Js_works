<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문 프로그램</title>
</head>
<body>
    <script>
        // 1부터 10까지 더하기 프로그램
        let n = prompt("몇 까지의 합을 계산할까요?");
        n = parseInt(n);

        sum_n = 0;
        for(i=1; i<=n; i++){
            sum_n += i;
            console.log(sum_n);
        }
        document.write(sum_n);
    </script>
</body>
</html>
