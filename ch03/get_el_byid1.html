<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>getElementById()</title>
    </head>
    <body>
        <h1>Document 객체(Object)</h1>
        <p id="print"></p>

        <script>
            // document.getElementById("print").innerHTML = "안녕하시렵니까";
            let p1 = document.getElementById("print")
            p1.innerHTML = "감사감사합니다.";
            p1.style.color = "red";
            p1.style.backgroundColor = "#0f0"
        </script>
    </body>
</html>
