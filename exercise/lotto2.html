<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 추첨 프로그램</title>
    <style>
        section{
            width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        h1{
            display: inline-block;
            border: 1px solid #ccc;
            padding: 10px 20px;
            background-color: #ccc;
            
        }
        p{text-align: center;}
    </style>
</head>
<body>
    <section>
        <h1>로또 번호 발표</h1>
    </section>

    <script>
        
        let name = ["가", "나", "다", "라", "마", "바", "사", "아", "자", "차", "카", "타", "파", "하"]
        let people = new Array(6);
        
        console.log(name);

        document.write("<p>당첨 : ");
        for(let i=0;i < people.length; i++){
            let num = Math.floor(Math.random() * name.length);
            people[i] = num;
            console.log(people);

            for(let j = 0; j<i;j++){
                if(people[j] == people[i]){
                    console.log("중복 : " + people[i])
                    i--;
                }
            }
        }

        //출력
        for(let i=0; i<people.length; i++){
                if(i == people.length-1){
                    document.write(name[people[i]] + " ");
                }
                else{
                    document.write(name[people[i]] + ", ");
                }
            }
            document.write("<p>")
    </script>
</body>
</html>
