<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>return 연습문제</title>
    <script>
        let x = parseInt(prompt("첫번째 수를 입력하세요"));
        let y = parseInt(prompt("두번째 수를 입력하세요"));

        function fnComplex(x,y){
            if( x === y){
                return x * y;
            }
            else if(x !== y){
                return x + y;
            }
        }

        let num = fnComplex(x,y);
        let num1 = fnComplex(10,10);
        let num2 = fnComplex(10,5);
        let num3 = fnComplex(5,5);
        let num4 = fnComplex(10,9);
        

        console.log(num);
        document.write("num1 = " + num1 + "<br>");
        document.write("num2 = " + num2 + "<br>");
        document.write("num3 = " + num3 + "<br>");
        document.write("num4 = " + num4 + "<br>");
    </script>
</head>
<body>

</body>
</html>
