<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 추첨 프로그램</title>
    <style>
        section{
            width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        h1{
            display: inline-block;
            border: 1px solid #ccc;
            padding: 10px 20px;
            background-color: #ccc;
            
        }
        p{text-align: center;}
    </style>
</head>
<body>
    <section>
        <h1>로또 번호 발표</h1>
    </section>

    <script>
        let member = 45;
        let num = 6;
        

        let lotto = new Array(6);

        document.write("<p>번호 : ");
        for(let i=0;i < lotto.length; i++){
            let num = Math.floor(Math.random() * 45) + 1;
            lotto[i] = num;
            

            for(let j = 0; j<i;j++){
                if(lotto[j] == lotto[i]){
                    console.log("중복 번호 : " + lotto[i])
                    i--;
                }
            }
            (console.log(lotto));
        }
            
        //출력
        for(let i=0; i<lotto.length; i++){
                if(i == lotto.length-1){
                    document.write(lotto[i] + "번 ");
                }
                else{
                    document.write(lotto[i] + "번, ");
                }
            }
            document.write("<p>")
            let sort1 = lotto.sort(function(a,b){return a-b});
            document.write("<p>"+ sort1 + "</p>");
    </script>
</body>
</html>
