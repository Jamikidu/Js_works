    <title>Math.abs() 사용</title>

<body>
    <script>
        // 두 수를 입력받아 절대값을 구하는 함수
        abs1 = function my_abs(x, y){
            return Math.abs(x - y)
        }

        document.write(abs1(9,19) + "<br>")
        document.write(abs1(4,6) + "<br>")
        document.write(abs1(1,7) + "<br>")

    </script>
