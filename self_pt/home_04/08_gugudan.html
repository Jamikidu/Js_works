<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 만들기(혼자)</title>
</head>
<body>
    <script>
        let dan = parseInt(prompt("몇단?"))

        function gugudan(dan){
            let result = "";
            for(let i=1; i<10; i++){
                
                let value = dan + "x" + i + "= " + (dan * i) + "<br>";
                result += value;
                console.log(value);
            }
            document.write(result);
        }
       gugudan(dan);
    </script>
    <br>
    <!-- 두 수를 입력받아 뺄셈 처리하기 -->
    <script>
        function subNumber(x,y){
            return x-y
        }
        let num1 = parseInt(prompt("첫번째 수를 입력해주세요"));
        let num2 = parseInt(prompt("두번째 수를 입력해주세요"));

        let result = subNumber(num1,num2);
        document.write(result);
    </script>
</body>
</html>
