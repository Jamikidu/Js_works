<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나이 계산 프로그램</title>
</head>
<body>
    <div>
        <h1>나이를 계산하는 프로그램</h1>
        <button onclick="agecalc()">계산하기</button>
        <hr>
        <p id="demo"></p>
    </div>

    <script>
        let yourbirth = parseInt(prompt("태어난 연도를 입력하세요", "yyyy"));

        function agecalc(){
            const CURRENT_YEAR = 2023;
            

            if(yourbirth == null || isNaN(yourbirth)){
                document.getElementById("demo").innerHTML = "취소하였습니다."
            }else{
                let age = CURRENT_YEAR - yourbirth + 1;
                document.getElementById("demo").innerHTML = "당신의 나이는 " + age + "세 입니다."
            }
        }
    </script>
    
</body>
</html>
