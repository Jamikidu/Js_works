<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>return 함수</title>
</head>
<body>
    <script>
        function square(x){
            return x * x;
            
        }
        let sum1 = square(4)
        console.log(sum1);
    </script>
    <script>
        function add(x,y,z){
            let sum = x + y + z;
            return sum;

        }
        let sum2 = add(1, 2, 3);
        console.log(sum2);
    </script>
</body>
</html>
