<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여러개의 구구단</title>
    <style>
        div{
            display: inline-block;
            border: 1px dotted #000;
            padding: 10px;
            margin: 15px;
            line-height: 2em;
        }
        p{text-align: center;}
    </style>
</head>
<body>
   
    <script>
        for(let i = 1; i<10; i++){
            document.write("<div>")
            document.write("<p>" + i + "단</p>")
            for(let j = 1; j<10; j++){
                document.write(i + " x " + j + "= " + (i*j) + "<br>");
            }
            document.write("</div>")
        }
    </script>
    
    <script>
        for(let i=10; i<20; i++){
            document.write("<div>")

                document.write(i + " x " + j + "= " + (i*j) +"<br>");
            }
            document.write("</div>")
        }
    </script>
</body>
</html>
