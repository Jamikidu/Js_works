<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if ~ else문</title>
    <script>
        let limit_speed = prompt("자동차 속도를 입력하세요.")

        if(limit_speed === null || isNaN(limit_speed)){
            document.write("올바른 속도를 입력해주세요")
        }
        
        else if(parseInt(limit_speed) < 50){
            document.write("안전 운전자시군요!")
        }
        else if(parseInt(limit_speed) >= 50){
            document.write("속도 위반! 벌금입니다.")
        }
    </script>
</head>
<body>
    
</body>
</html>
