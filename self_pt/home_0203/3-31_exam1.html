<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 만들기</title>
</head>
<body>
    <script>
        let dan = prompt("단을 입력하세요");
        dan = parseInt(dan);
        for(i=1; i<10; i++){
            document.write(dan + " x " + i + "= " + (dan*i) + "<br>")
        }
    </script>
</body>
</html>
