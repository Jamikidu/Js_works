<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나이 계산 프로그램</title>
    <script>
        const P_AGE = 2023;
        let year = prompt("태어난 연도를 입력하세요", "YYYY");
        let age;
        age = P_AGE - year + 1
        document.write("2023년 현재<br>" + year +
        "년에 태어난 사람의 나이는 " + age +"세입니다.")
    </script>
</head>
<body>
    
</body>
</html>
