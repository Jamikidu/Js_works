<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-23강 실습문제</title>
</head>
<body>
    <script>
//          1부터 더했을때 그 합이 100이 넘는 자연수는 얼마인지 아래의 결과가
//          나오도록 코딩하세요.
        let n = 0;
        let sum = 0;

        while(true){
            n++;
            sum += n;
            if(sum > 100)
            break;
            console.log(n + " " + sum);
        }
        document.write(n + " " + sum);
        
    </script>
    <script>
        // for문 - 1부터 10까지 더하기
        let sum_n = 0;
        
        for(var i = 1; i <=10 ; i++){
            sum_n += i;
            console.log(sum_n);
        }
        document.write(sum_n);
        
    </script>
</body>
</html>
