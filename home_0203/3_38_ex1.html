<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연속으로 1증가하는 자연수를 출력하는 프로그램</title>
</head>
<body>
    <script>
        for(let i=0; i<7; i++){
            for(let j=1;j<=7; j++){
                let num3 = i * 7 + j
                document.write(num3 + " ");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
