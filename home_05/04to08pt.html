<html lang="en">
<head>

    <title>리터럴을 사용한 배열 객체 생성</title>
</head>
<body>
    <script>
        let 동물 = []

        동물[0] = "소";
        동물[1] = "개";
        동물[2] = "말";

        동물[1] = "고양이";

        delete 동물[2];

        동물[2] = "돼지";
        console.log(동물)

        for(let i=0; i<동물.length; i++){
            console.log(동물[i])
        }

        let num = new Array()

        num[0] = 11;
        num[1] = 24;
        num[2] = 30;
        num[3] = 40;

        let sum = 0;
        let avg = 0;

        for(let i=0; i<num.length; i++){
            sum += num[i];
        }
        avg = sum / num.length;

        console.log(sum);
        console.log(avg.toFixed(3));

    </script>
