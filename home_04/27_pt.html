<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스를 클릭하여 글자색을 바꾸기</title>
    <style>
    </style>
</head>
<body>
    <h1 id="switch" onclick="change()">Click on this text!</h1>

    <script>
        let state = true;
        
        function change(){
            if(state){
                document.getElementById("switch").style.color = "#00f";
                state = false;
            }
            else{
                document.getElementById("switch").style.textDecorationColor = "none";
                state = true;
            }
        }
    </script>
</body>
</html>
