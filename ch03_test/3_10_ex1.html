<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자리배치도 프로그램</title>
</head>
<body>
    <h1> 입장객수에 따른 좌석 줄 수의 개수 구하기</h1>
    <script>
        let people = prompt("입장객은 몇 명인가요?");
        let colNum = prompt("한 줄에 몇 명씩 앉나요?");
        let rowNum;

        if(people == null || colNum == null){
            document.write("취소하였습니다.");
        }
        
        else{
            if( people % colNum === 0){
                rowNum = parseInt(people / colNum);
            }
            else{
                rowNum = parseInt(people / colNum) + 1;
            }
            document.write(rowNum + "개의 줄이 필요합니다.")
        }
    </script>
</body>
</html>
