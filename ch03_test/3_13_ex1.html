<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch문</title>
    <style>
        p{
            font-size: 2em;
            background-color: blue;
            color: white;
        }
        span{
            font-family: 'Courier New', Courier, monospace;
            font-size: 2em;
            text-shadow: 2px 2px 1px black;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <script>
        let rank = prompt("대회에서 몇등 하셨나요?");

        if(rank == null || isNaN(rank)){
            document.write("취소하였습니다.");            
        }
        else switch(parseInt(rank)){
            
            case 1:
                document.write("금메달 입니다!<br>");
                break;
                
            case 2:
                document.write("은메달 입니다!<br>");
                break;
                
            case 3:
                document.write("동메달 입니다!<br>");
                break;
                
            default:
                document.write("아쉽군요 순위권 밖입니다..<br>");
                break;
                
        }
    </script>

    <br>
    <hr>

    <script>
        let session = prompt("1-마케팅, 2-개발, 3-디자인");

        switch(parseInt(session)){
            
            case 1:
                document.write("<p>마케팅 세션은 <span>201호</span>에서 진행됩니다.</p>");
                break;
                
            case 2:
                document.write("<p>개발 세션은 <span>202호</span>에서 진행됩니다.</p>");
                break;
                
            case 3:
                document.write("<p>디자인 세션은 <span>203호</span>에서 진행됩니다.</p>");
                break;
                
            default:
                document.write("<p>잘못 입력하셨습니다.</p>");
                break;
                
        }
        </script>
