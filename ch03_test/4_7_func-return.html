<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수의 유형</title>
</head>
<body>
    <script>
        // 반환값이 있는 경우 -return 키워드 사용
        
        function square(x){ //임시함수 제곱
            return x * x;
        }
        var num1 = square(5);
        console.log("결과 : " + num1);

        function add(x,y,z){ //임시함수 더하기
            return x + y + z;
        }
        var num2 = add(2,3,4);
        console.log("더하기 값 : " + num2)
    </script>
</body>
</html>
