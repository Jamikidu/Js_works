<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구속 변환 프로그램</title>
</head>
<body>
    <h1>공의 속도(구속) 변환 프로그램</h1>
    <p>공의 속도 km를 mile로 변환하는 프로그램입니다.</p>
    <p id="ballspeed">
        <script>
            const RATE_KPH_MPH = 1.609; //변환율
            let mph, kph;

            //입력
            kph = prompt("구속을 입력하세요(km/h)" , "100")

            //연산
            mph = parseInt(kph) * RATE_KPH_MPH;

            // 출력
            document.write(kph + "km는 " + mph.toFixed(2) + "mile입니다.")
        </script>
    </p>

</body>
</html>
